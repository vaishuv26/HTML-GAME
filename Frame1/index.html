<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>    
<body>
</div>
<div class="header">
    <div class="title">
        <h3>ROCK</h3>
        <h3>SCISSOR</h3>
        <h3>PAPER</h3>
    </div>
    <div class="score">
        <div class="score-box">
      <span class="label">COMPUTER<br>SCORE</span>
      <span class="score" id="pc-score">0</span>
    </div>
    <div class="score-box">
      <span class="label">YOUR<br>SCORE</span>
      <span class="score" id="user-score">0</span>
    </div>
<main class="game">
    <div class="choice" id="ChoiceCreator">
        <div class="circlePic rock" onclick="letsPlay('rock')">
            <img src="./icons8-fist-67 1.png" alt="rock">
        </div>
        <div class="circlePic scissor" onclick="letsPlay('scissor')">
            <img src="./17911 1.png" alt="scissor">
        </div>
        <div class="circlePic paper" onclick="letsPlay('paper')">
            <img src="./icons8-hand-64 1.png" alt="paper">
        </div>
    </main>
</div>
<div class="Trianglelines" id="Lines">
    <div class="line1">
        <img src="./Line 1.png" alt="rock"> 
    </div>
     <div class="line2">
        <img src="./Line 2.png" alt="scissor"> 
    </div>
     <div class="line3">
        <img src="./Line 3.png" alt="paper"> 
    </div>
</div>

</main>
<div id="gameRules">
<div class="GamingRules">
    <img src="./Group 4.png" alt="gameRules">   
<div id="Rule"></div>
    <img src="./RULES.png " alt="Rule"> 
</div>
<script src="script.js"></script>
</main>
</body>
</html>
